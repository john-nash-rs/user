<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{/web/users/{id}/edit(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{/web/users/{id}/delete(id=${user.id})}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a></td>
    </tr>
</table>
<h1>Create User</h1>
<form th:action="@{/web/users}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" name="name" required />
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" required />
    </div>
    <button type="submit">Create User</button>
</form>
</body>
</html>
